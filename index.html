<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly Bird Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #70c5ce; }
    canvas { display: block; margin: auto; background: #70c5ce; }
    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    // layar penuh
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ===== Gambar =====
    const bgImg = new Image();
    bgImg.src = "https://i.ibb.co/6JrbnGs/bg.png"; 

    const birdImg = new Image();
    birdImg.src = "https://i.ibb.co/hZ0WxjB/bird.png"; 

    const pipeTopImg = new Image();
    pipeTopImg.src = "https://i.ibb.co/4M9XQtt/pipe-top.png"; 

    const pipeBottomImg = new Image();
    pipeBottomImg.src = "https://i.ibb.co/6wf6p3y/pipe-bottom.png"; 

    // ===== Variabel Game =====
    let bird, pipes, frame, score, gameOver;

    function resetGame() {
      bird = { x: 50, y: 150, width: 40, height: 40, gravity: 0.6, lift: -10, velocity: 0 };
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      restartBtn.style.display = "none";
      loop();
    }

    // ===== Burung =====
    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height) {
        gameOver = true;
      }
    }

    // ===== Pipa =====
    function drawPipes() {
      pipes.forEach(p => {
        ctx.drawImage(pipeTopImg, p.x, p.y, p.width, p.height);
        ctx.drawImage(pipeBottomImg, p.x, p.y + p.height + p.gap, p.width, canvas.height - (p.y + p.height + p.gap));
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let pipeHeight = Math.floor(Math.random() * (canvas.height / 2));
        pipes.push({ x: canvas.width, y: 0, width: 60, height: pipeHeight, gap: 150 });
      }

      pipes.forEach((p, i) => {
        p.x -= 3;
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
          score++;
        }

        // cek tabrakan
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.height || bird.y + bird.height > p.height + p.gap)
        ) {
          gameOver = true;
        }
      });
    }

    // ===== Score =====
    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);
    }

    // ===== Loop Game =====
    function draw() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();
    }

    function update() {
      if (!gameOver) {
        updateBird();
        updatePipes();
        frame++;
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      draw();
      update();
      if (!gameOver) {
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "48px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
        restartBtn.style.display = "block";
      }
    }

    // ===== Kontrol =====
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        bird.velocity = bird.lift;
      }
    });

    window.addEventListener("touchstart", () => {
      bird.velocity = bird.lift;
    });

    restartBtn.addEventListener("click", resetGame);

    // Mulai Game
    bgImg.onload = () => {
      resetGame();
    };
  </script>
</body>
</html>
